<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.jsdelivr.net/npm/vega@5.9.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.0.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.2.1"></script>

    <title>DataViz - Proyecto Programaci&oacute;n Funcional y Reactiva</title>

    <style media="screen">
        /* Add space between Vega-Embed links  */
        .vega-actions a {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<h1>Página de ejemplo con Vegas lite</h1>
<!-- Container for the visualization -->
<div id="vis1"></div>
<div id="vis2"></div>
<div id="vis3"></div>
<div id="vis4"></div>
<div id="vis5"></div>
<div id="vis6"></div>

<script>
    // Assign the specification to a local variable vlSpec.
    const vlSpec1 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "FuentesCSV/retweetsPorDia.csv"
        },
        "width": 320,
        "height": 200,
        mark: 'bar',
        encoding: {
            x: {
                field: 'day',
                type: 'quantitative',
                title: 'Día del mes',
                "scale": {"domain": [1, 27]}
            },
            y: {
                field: 'count',
                type: 'quantitative',
                title: 'Retweets por Dia'
            }
        }
    }
    ;
    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis1', vlSpec1);

    const vlSpec2 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "FuentesCSV/retweetsPorHora.csv"
        },
        "width": 320,
        "height": 200,
        mark: 'area',
        encoding: {
            x: {
                field: 'hora',
                type: 'quantitative',
                title: 'Hora del día',
                scale: {"domain": [0, 24]}
            },
            y: {
                field: 'count',
                aggregate: 'sum',
                type: 'quantitative',
                title: 'Retweets por Hora'
            }
        }
    };
    vegaEmbed('#vis2', vlSpec2);
    
    const vlSpec3 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "FuentesCSV/tweetsPorDia.csv"
        },
        "width": 320,
        "height": 200,
        mark: 'bar',
        encoding: {
            x: {
                field: 'dia',
                type: 'quantitative',
                title: 'Día del mes',
                "scale": {"domain": [1, 27]}
            },
            y: {
                field: 'count',
                type: 'quantitative',
                title: 'Tweets por dia'
            }
        }
    }
    ;
    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis3', vlSpec3);
    
    const vlSpec4 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "FuentesCSV/tweetsPorHora.csv"
        },
        "width": 320,
        "height": 200,
        mark: 'area',
        encoding: {
            x: {
                field: 'hour',
                type: 'quantitative',
                title: 'Tweets por Hora',
                scale: {"domain": [0, 23]}
            },
            y: {
                field: 'count',
                aggregate: 'sum',
                type: 'quantitative',
                title: 'Tweets por Hora'
            }
        }
    };
    vegaEmbed('#vis4', vlSpec4);
    
    
    // Assign the specification to a local variable vlSpec.
    const vlSpec5 = {
        $schema: 'https://vega.github.io/schema/vega-lite/v4.json',
        data: {
            "url": "FuentesCSV/DistribucionHashtags.csv"
        },
        "width": 320,
        "height": 200,
        mark: 'bar',
        encoding: {
            x: {
                field: 'NumHashtags',
                type: 'quantitative',
                title: 'Día del mes',
                "scale": {"domain": [1, 20]}
            },
            y: {
                field: 'count',
                type: 'quantitative',
                title: 'Distribución de hashtags'
            }
        }
    }
    ;
    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis5', vlSpec5);
    
    // Assign the specification to a local variable vlSpec.
    const vlSpec6 = {
      "$schema": "https://vega.github.io/schema/vega-lite/v4.json",
      "description": "Origen de las cuentas generadoras del tweet.",
      "data": {"url": "FuentesCSV/origenDelTweet.csv"},
      "mark": "bar",
      "encoding": {
        "x": {  "field": "count",
                "type": "quantitative",
                "scale": {"domain": [1, 20]}
             },
        "y": {"field": "location", "type": "nominal"}
      }
    }

    // Embed the visualization in the container with id `vis`
    vegaEmbed('#vis6', vlSpec6);
</script>
</body>
</html>
